<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Ahorcado</title>
  </head>
  <body>
    <div class="popup-parent" id="popup-parent">
      <div class="popup">
        <h1>Selecciona una categoria</h1>
        <form action="#" class="form" id="form">
          <select name="select" id="select" class="select">
            <option value="any">Cualquier categoria</option>
            <option value="comida">Comida</option>
            <option value="animales">Animales</option>
            <option value="objetos">Objetos</option>
            <option value="lugares">Lugares</option>
            <option value="videojuegos">Videjuegos</option>
          </select>
          <input
            type="submit"
            value="Seleccionar"
            name=""
            id="submit"
            class="submit"
          />
        </form>
      </div>
    </div>
    <div class="container-parent">
      <div class="container">
        <div class="title"><h1>El juego del ahorcado</h1></div>
        <div class="word">
          <div class="letter">
            <div class="letter-top">A</div>
            <div class="letter-bottom"></div>
          </div>
        </div>
        <div class="top-info">
          <p>
            Selecciona una letra, le quedan
            <span class="attempts" id="attempts">0</span> intentos
          </p>
        </div>
        <div class="keys" id="keys">
          <div class="key">A</div>
          <div class="key">B</div>
          <div class="key">C</div>
          <div class="key">D</div>
          <div class="key">E</div>
          <div class="key">F</div>
          <div class="key">G</div>
          <div class="key">H</div>
          <div class="key">I</div>
          <div class="key">J</div>
          <div class="key">K</div>
          <div class="key">L</div>
          <div class="key">M</div>
          <div class="key">N</div>
          <div class="key">Ã‘</div>
          <div class="key">O</div>
          <div class="key">P</div>
          <div class="key">Q</div>
          <div class="key">R</div>
          <div class="key">S</div>
          <div class="key">T</div>
          <div class="key">U</div>
          <div class="key correct">V</div>
          <div class="key wrong">W</div>
          <div class="key">X</div>
          <div class="key">Y</div>
          <div class="key">Z</div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
