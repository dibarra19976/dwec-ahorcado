<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="#">
    <title>Ahorcado</title>
  </head>
  <body>
    <!-- PopUp -->
    <div class="popup-parent" id="popup-parent">
      <div class="popup">
        <div class="message d-none" id="message">
          <h1> </h1>
          <p></p>
        </div>


        <!-- Un formulario para seleccionar una categoria y que empiece la partida -->
        <h1>Selecciona una categoria</h1>
        <form action="#" class="form" id="form">
          <select name="select" id="select" class="select">
            <option value="any">Cualquier categoria</option>
            <option value="comida">Comida</option>
            <option value="animales">Animales</option>
            <option value="objetos">Objetos</option>
            <option value="lugares">Lugares</option>
            <option value="videojuegos">Videjuegos</option>
          </select>
          <input
            type="submit"
            value="Seleccionar"
            name=""
            id="submit"
            class="submit"
          />
        </form>
        <a href="./leaderboard.html" class="link">Ver tablero de puntuaciones</a>
      </div>
    </div>
    <!-- Contenedor principal -->
    <div class="container-parent">
      <div class="container">
        <div class="title"><h1>El juego del ahorcado </h1></div>
        <!-- Palabra oculta -->
        <p class="word" id="word">
          ---
        </p>
        <!-- Intentos  -->
        <div class="top-info">
          <p>
            Selecciona una letra, le quedan
            <span class="attempts" id="attempts">0</span> intentos
          </p>
        </div>
        <!-- Teclado -->
        <div class="keys" id="keys">
          <div class="key">A</div>
          <div class="key">B</div>
          <div class="key">C</div>
          <div class="key">D</div>
          <div class="key">E</div>
          <div class="key">F</div>
          <div class="key">G</div>
          <div class="key">H</div>
          <div class="key">I</div>
          <div class="key">J</div>
          <div class="key">K</div>
          <div class="key">L</div>
          <div class="key">M</div>
          <div class="key">N</div>
          <div class="key">Ã‘</div>
          <div class="key">O</div>
          <div class="key">P</div>
          <div class="key">Q</div>
          <div class="key">R</div>
          <div class="key">S</div>
          <div class="key">T</div>
          <div class="key">U</div>
          <div class="key">V</div>
          <div class="key">W</div>
          <div class="key">X</div>
          <div class="key">Y</div>
          <div class="key">Z</div>
        </div>
      </div>
      <!-- Tiempo -->
      <div class="bottom-info">
        <p>
          <span id="tiempo">00:00:00</span> 
        </p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
